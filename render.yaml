services:
  # Backend API Service
  - type: web
    name: meeting-minder-api
    env: python
    region: oregon
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn meeting_minder:app --bind 0.0.0.0:$PORT --workers 2 --timeout 120
    envVars:
      - key: HF_TOKEN
        sync: false
      - key: PYTHON_VERSION
        value: 3.11.0
    healthCheckPath: /

  # Frontend Static Site
  - type: web
    name: meeting-minder-frontend
    env: static
    region: oregon
    plan: free
    buildCommand: echo "No build needed"
    staticPublishPath: .
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
